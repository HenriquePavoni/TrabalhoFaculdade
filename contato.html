<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Culinária e Receitas - Contato</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        #menu {
            list-style-type: none;
            display: inline-block;
            font-family: "Montserrat", sans-serif;
            font-optical-sizing: auto;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 30px;
        }

        header a:hover {
            color: hsl(240, 66%, 39%);
            font-size: 35px;
        }

        header li {
            display: inline-block;
            padding: 15px;
        }

    </style>
</head>

<body>
    <header style="background-color: #5E60CE; color: white; border-radius: 5%;">
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="receitas.html">Receitas</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="feedback.html">FeedBack</a></li>
            </ul>
        </nav>
    </header>

    <div id="contato">
        <h2 style="text-align: center; color: aqua;">Contato</h2>
        <form method="get">
            <section class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </section>

            <section class="form">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </section>

            <section class="form">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </section>

            <section class="form">
                <label for="comentario">Comentário</label>
                <textarea style="height: 150px;" id="comentario" name="comentario"></textarea>
            </section>

            <section class="form">
                <label for="interesse">Gostou do site?</label>
                <select id="interesse" name="interesse" style="width: 22%; text-align: center;" required>
                    <option value="Sim">Sim</option>
                    <option value="Nao">Não</option>
                    <option value="Nao_responder">Prefiro não responder</option>
                </select>
            </section>

            <section>
                <label for="confirma">Confirma suas respostas?</label><br>
                <input type="radio" id="sim" name="confirma" value="sim" required>
                <label for="sim">Sim</label><br>
                <input type="radio" id="nao" name="confirma" value="nao" required>
                <label for="nao">Não</label><br>
            </section>

            <div style="text-align: center; padding: 2%;">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </div>

    <footer style="margin-top: 2em;">
        <p>&copy; 2024 Culinária e Receitas. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
